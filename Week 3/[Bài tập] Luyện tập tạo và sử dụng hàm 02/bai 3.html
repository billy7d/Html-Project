<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calFactorial(numb) {
        let result = 0;
        for (i=1;i<numb;i++){
            result = numb * i;
        }
        return result;
    }

    let inputNumb = parseInt(prompt("Nhap vao 1 so nguyen"));
    alert("Giai thua cua " + inputNumb+ " la: " + calFactorial(inputNumb));
    
</script>
</body>
</html>
