<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var curDeg = parseFloat(prompt("Nhiet do hien tai:"));
    var a = 100;
    var b = 20;
     while (curDeg >= a) {
         alert("Hay giam nhiet do xuong");
         curDeg = parseFloat(prompt("Nhiet do hien tai:"));

         while (curDeg <= b) {
             alert("Hay tang nhiet do len");
             curDeg = parseFloat(prompt("Nhiet do hien tai:"));

         }
     }




</script>
