<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPalindrome(str) {
        for (i=0; i<str.length;i++){
            if (str[i] !== str[str.length-(i+1)]){
                return false;
            }
        }  return true;
    }
    let str = prompt('Nhap vao 1 tu de kiem tra co phai tu doi xung ');
    alert(isPalindrome(str));
</script>

</body>
</html>
