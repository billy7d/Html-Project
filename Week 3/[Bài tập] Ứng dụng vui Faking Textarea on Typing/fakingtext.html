<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Type anthing slowly</h1>
<input type="text" id="nhapvao" onkeyup="nhannut()" style="height: 150px; width: 350px; margin-left: 780px; margin-top: 20px"/>

<script>
    let arr = "Tôi không những xấu zai lại được cái hôi nách ahihi.";

   let nhapvao;

        function nhannut(){
        nhapvao = document.getElementById("nhapvao").value;
        let a = "";
        for (i=0;i<nhapvao.length;i++) {
            a = a + arr[i];

        }
        //De nhap vao nhieu hon thi mang input lai rong.
        if (nhapvao.length > arr.length){
            a = "";
        }
        document.getElementById("nhapvao").value = a;

    }


</script>



</body>
</html>
