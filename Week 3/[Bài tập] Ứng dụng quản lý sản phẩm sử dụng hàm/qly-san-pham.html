<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="displayProductList()" >

<h1>Display All Product</h1>
<h3>Product Name</h3>
<input type="text" id="addP">
<button onclick="addProductToList()">Add Product</button>
<div id="table">
</div>

<label>Tong so san pham la: </label><span><label id="sosanpham"></label></span>
<script>
    let productName = ["Sony Xperia","Samsung galaxy","Nokia 6","Xiami Note 4",
        "Iphone 6S","Iphone 8 Plus","Oppo A71"];
    let getProductName = [];
    let l = 0;

    function displayProductList() {
        let table = "<table style='border:1px solid; color: black;'>"


            for (i = 0; i < productName.length; i++) {

                table += "<tr>"+"<td>" + i + "</td>" + "<td>" + productName[i] + "</td>" +"<td>"+"<button type='button' onclick='replaceProduct("+i+")'>Edit</button>" +"</td>"
                    +"<td>"+"<button type='button' onclick='delProductOnList("+i+")'>Delete</button>" +"</td>" +"</tr>";
                getProductName.push(productName[i]);
            }

         table += "</table>";
            document.getElementById("table").innerHTML = table;

        document.getElementById("sosanpham").innerHTML =  productName.length;
    }


    function addProductToList() {
        let productToAdd = document.getElementById("addP").value;
        productName.push(productToAdd);
        displayProductList();


    }

    function delProductOnList(i) {
        productName.splice(i, 1);
        displayProductList();
    }


        function replaceProduct(i) {
            let delProduct = prompt("Nhap ten san pham muon doi ten");
            productName.splice(i,1,delProduct);
            displayProductList();
        }



</script>

</body>
</html>
