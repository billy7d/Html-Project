<script>

for (i =1; i <=6;i++){
    document.write( "<br>");

        document.write("*");
    }
}

document.write("<br>");

for (i =1; i <=6;i++){
    document.write("<br>");

        document.write("*");
    }

}

document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j <= (5-i)) {
                document.write("&#160"+"&#160");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j >= i) {
            document.write("*");
            } else {
            document.write("&#160"+"&#160");
            }
        }

    }






</script>
