<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dung-ham-prompt</title>
</head>
<body>
    <script>
        let a = prompt("Nhap so thu nhat");
        let b = prompt("Nhap so thu hai");
        if (a % b == 0) {
            alert("so thu nhat chia het cho so thu hai");
        }
        else {
            alert("so thu nhat khong chia het cho so thu 2");
        }



    </script>

</body>
</html>
