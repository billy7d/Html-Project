<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="600" height="500" style="border: 1px solid #000000"></canvas>

<script>
let ctx = document.getElementById("canvas").getContext("2d");

let Circle = function (x,y,radius,color) {

    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;

    this.render = function () {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
        ctx.stroke();
    }
}

let circle = new Circle(10,10,100,"#000000");
circle.render();

</script>

</body>
</html>
