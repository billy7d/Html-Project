<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>

<script>
    var canvas, ctx;

    window.onload = function() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        document.addEventListener("keydown", keyDownEvent);

        // render X times per second
        var x = 8;
        setInterval(draw, 900 / x);
    };

    // game world
    var gridSize = (tileSize = 20); // 20 x 20 = 400
    var nextX = (nextY = 0);        //dX, dY

    // snake
    var defaultTailSize = 3;        //initsize
    var tailSize = defaultTailSize;
    var snakeTrail = [];
    var snakeX = (snakeY = 10);     //toa do ban dau cua ran

    // apple
    var appleX = (appleY = 15);

    // draw
    function draw() {
        // move snake in next pos
        snakeX += nextX;   // NextX , NextY direction of the snake
        snakeY += nextY;

        // snake over game world?
        if (snakeX < 0) {
            snakeX = gridSize - 1;
        }
        if (snakeX > gridSize - 1) {
            snakeX = 0;
        }

        if (snakeY < 0) {
            snakeY = gridSize - 1;
        }
        if (snakeY > gridSize - 1) {
            snakeY = 0;
        }

        //snake bite apple?
        if (snakeX === appleX && snakeY === appleY) {
            tailSize++;

            appleX = Math.floor(Math.random() * gridSize);
            appleY = Math.floor(Math.random() * gridSize);
        }
        //set snake trail
        snakeTrail.push({ x: snakeX, y: snakeY });
        while (snakeTrail.length > tailSize) {
            snakeTrail.shift();


        //paint background
        ctx.fillStyle = "yellow";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // paint snake
        ctx.fillStyle = "green";
        ctx.strokeStyle ="black";
        for (var i = 0; i < snakeTrail.length; i++) {
            ctx.fillRect(
                snakeTrail[i].x * tileSize,
                snakeTrail[i].y * tileSize,
                tileSize,
                tileSize
            );

            ctx.strokeRect(snakeTrail[i].x * tileSize,snakeTrail[i].y * tileSize,gridSize,gridSize);

            //snake bites it's tail?
            if (snakeTrail[i].x === snakeX && snakeTrail[i].y ===snakeY) {
                tailSize = defaultTailSize;
            }
        }

        // paint apple
        ctx.fillStyle = "red";
        ctx.fillRect(appleX * tileSize, appleY * tileSize, tileSize, tileSize);


        }
    }

    // input

</script>
</body>
</html>
