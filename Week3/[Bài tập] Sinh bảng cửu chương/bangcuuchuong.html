<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var table = "<table border = '1' cellspacing = '0'>"
    for (i = 1; i<=9;i++){
        table = table + "<tr>" ;

        for (j = 1;j <=9;j++){
            table = table + "<td>"  + i*j + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>"
document.write(table);
</script>

</body>
</html>
