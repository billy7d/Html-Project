<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tictactoe.css">

</head>
<body>
<table>

    <tr>
        <td class="box" id="0" onclick="addXO(0)"></td>
        <td class="box" id="1" onclick="addXO(1)"></td>
        <td class="box" id="2" onclick="addXO(2)"></td>
    </tr>
    <tr>
        <td class="box" id="3" onclick="addXO(3)"></td>
        <td class="box" id="4" onclick="addXO(4)"></td>
        <td class="box" id="5" onclick="addXO(5)"></td>
    </tr>
    <tr>
        <td class="box" id="6" onclick="addXO(6)"></td>
        <td class="box" id="7" onclick="addXO(7)"></td>
        <td class="box" id="8" onclick="addXO(8)"></td>
    </tr>



</table>


<script>
    let chuyengt = "x";
    let arr = [
        [0,1,2],
        [3,4,5],
        [6,7,8],
        [0,4,7],
        [0,1,2],
        [1,5,7],
        [2,5,8],
        [0,4,8],
        [2,4,7],
    ];
    function addXO(numb) {

        if (document.getElementById(numb).innerHTML === "") {
            if (chuyengt == "x") {
                document.getElementById(numb).innerHTML = "x";
                chuyengt = "o";
            } else{
                document.getElementById(numb).innerHTML = "o";
                chuyengt = "x";

            }
        } checkWin()
    }

    function checkWin() {
        for (let i = 0; i <= arr.length; i++) {
            let arr2 = [];
            for (let j = 0; j <= arr[0].length; j++) {
                arr2[j] = "" + arr[i][j];

            }
        } console.log(arr2);
    }
</script>



</body>
</html>
