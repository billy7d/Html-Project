<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbs= 0;
    var a = 7;
    for (i=1;i<=30;i++){
        numbs = (a * i) + numbs;
    }
    document.write("Tong cua 30 so tu nhien dau tien chia het cho 7 la: "+ numbs);
</script>

</body>
</html>
