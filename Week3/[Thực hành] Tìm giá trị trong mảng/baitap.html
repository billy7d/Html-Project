<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputnumb =parseInt(prompt("Input a number"));
    var x =[1,2,3];
    for (let i = x.length;x.length >0; i--) {

        if (inputnumb == x[i]) {
            alert("Value " + x[i] + "found at " + i);
            break;
        } else {
            alert("Not an array item");
        } inputnumb =parseInt(prompt("Input a number"));
    }
</script>

</body>
</html>
