<script>
    let arr = [];
    let arrnega = [];
    let numb;

    for (i = 0; i < 10; i++){
         numb = Math.floor(Math.random() * 20) +1 ;
        numb *= Math.floor(Math.random() * 2) == 1 ? 1 : -1;
        arr.push(numb)
        if (numb < 0){
            arrnega.push(numb);
        }
    }
    document.write("cac phan tu trong chuoi la: " + arr);
    document.write("<br>");

    document.write("cac so nguyen am trong chuoi la: " + arrnega.length);

</script>
