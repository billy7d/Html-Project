<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb =[];
    let max = 0;
    sum = 0;

    for (i=0;i<10;i++) {
        numb.push(Math.floor(Math.random() * 100) + 1);

        if (numb[i]> max){
            max = numb[i];
        }
        sum= sum+numb[i];

    } document.write("Gia tri lon nhat la: " + max);
    document.write("<br>");git
    document.write("Gia tri trung binh cua cac gtri phan tu la: " + (sum / numb.length));

</script>

</body>
</html>
