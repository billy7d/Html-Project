<script>
    let firstNum = 0;
    let secondNum = 1;
    let temp = 0;
    let count = [];
    function fibonacciSequence(numb) {
        for (let i=0 ;i<numb;i++) {
            temp = secondNum;
            secondNum = firstNum + secondNum;
            firstNum = temp;
            count.push(secondNum);
            document.write(secondNum + ", ");
        }
    }
    fibonacciSequence(20);
    document.write("<br>");
    document.write("day gom bao nhieu so: " + count.length);
