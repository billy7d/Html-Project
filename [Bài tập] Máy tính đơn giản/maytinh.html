<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="maytinh.css">

</head>
<body>

<table>
    <tr>
        <th colspan="4"> <input type="text" name="display" id="display" disabled> </th>
    </tr>
    <div id="row">
        <tr>
        <td id="but1" onclick="numb('1')">1</td>
        <td id="but2" onclick="numb('2')">2</td>
        <td id="but3" onclick="numb('3')">3</td>
        <td id="but+" onclick="ope('+')">+</td>
    </tr>
    <tr>
        <td id="but4" onclick="numb('4')">4</td>
        <td id="but5" onclick="numb('5')">5</td>
        <td id="but6" onclick="numb('6')">6</td>
        <td id="but-" onclick="ope('-')">-</td>
    </tr>
    <tr>
        <td id="but7" onclick="numb('7')">7</td>
        <td id="but8" onclick="numb('8')">8</td>
        <td id="but9" onclick="numb('9')">9</td>
        <td id="butx" onclick="ope('*')">*</td>
    </tr>
    <tr>
        <td id="butc" onclick="del()">C</td>
        <td id="but0" onclick="numb('0')">0</td>
        <td id="but=" onclick="execute()">=</td>
        <td id="but/" onclick="ope('/')">/</td>
    </tr>
    </div>

</table>

<script src="maytinh.js"></script>
</body>
</html>
