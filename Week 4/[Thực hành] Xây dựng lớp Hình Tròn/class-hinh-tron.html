<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;

    this.getRadius = function () {
        return radius;
    }

    this.getArea = function () {
        return Math.PI * radius*radius;
        }

    }

    let myCircle = new Circle(2);

    let radius = myCircle.getRadius();
    let area = myCircle.getArea();

    alert("Ban kinh cua hinh tron la: " + radius + " " + "Dien tich cua hinh tron la: " + area);
</script>

</body>
</html>
