
<!DOCTYPE html>

<body>
<script>
    let mobileClass = function () {
        this.Battery = 100;
        this.Draft = " ";
        this.Inbox = [];
        this.Sent = [];
        this.powerOn = false;

        this.checkPowerOn = function () {
            if (this.powerOn = false){
                alert("Dien thoai dang tat");
                return false;
        } else {
                return  true;
            }
        }
        this.turnOn = function () {
            return this.powerOn = true;
        }
        this.turnOff = function () {
            return this.powerOn = false;
        }
        this.batterCharge = function () {
            return this.Battery = 100;
        }
        this.soanTN = function () {
            // if (this.powerOn = false){return;}
            let nhap = prompt("Viết tin nhắn");
            this.Draft = nhap;
        }
        this.guiTN = function (Phone) {
            // if (this.powerOn = false){return;}

            let TN = this.Draft;
            Phone.nhanTN(TN);
            this.Sent.push(TN);
            this.Draft = "";
        }

        this.nhanTN = function (TN) {
            // if (this.powerOn = false){return;}
            this.Inbox.push(TN);
        }
        this.xemTN = function () {
            // if (this.powerOn = false){return;}
             for (i=0;i<this.Inbox.length;i++){
                 document.write("Message thu " + (i+1) + this.Inbox[i] + "<br>");
             }
        }

    }


let nokia = new mobileClass();
let iphone = new mobileClass();

nokia.turnOn();
iphone.turnOn();
nokia.soanTN();
nokia.guiTN(iphone);
console.log(iphone);

</script>
