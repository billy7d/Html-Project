<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi dau ra JS</title>

</head>
<body>
<button id="message" type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage() {
        document.getElementById('message').innerHTML="Xin chao!";

    }
    
</script>

</body>
</html>
