<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="su-kien-chuot.css">
</head>
<body>
<form>
   <div >
       <img  id="image" src="https://cdn.shopify.com/s/files/1/0061/2938/5562/products/B06287E_25434f12-4396-413b-a0e4-f1b47ab24aa6_1024x1024.jpg?v=1577936360"/>
   </div>
    <p>Click button below to move the image to right</p>
    <button type="button" onclick="moveLeft()">Move Left</button>
    <button type="button" onclick="moveRight()">Move Right</button>
    <button type="button" onclick="moveUp()">Move Up</button>
    <button type="button" onclick="moveDown()">Move Down</button>


</form>

<script>
    let imgSave = null;


    function init() {
        imgSave = document.getElementById("image");
        imgSave.style.position = "relative";
        imgSave.style.left = "0px";
        imgSave.style.bottom= "0px";



    }
    function moveRight() {
        imgSave.style.left = parseInt(imgSave.style.left) + 10 + "px";
        return;
    }
    function moveLeft() {

        imgSave.style.left = parseInt(imgSave.style.left) - 10 + "px";
        return;
    }
    function moveUp(){
        imgSave.style.bottom = parseInt(imgSave.style.bottom) + 10 +"px";
    }
    function moveDown(){
        imgSave.style.bottom = parseInt(imgSave.style.bottom) - 10 +"px";
    }



    window.onload = init;
</script>

</body>
</html>
