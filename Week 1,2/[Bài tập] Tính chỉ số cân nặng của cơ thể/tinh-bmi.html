<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = parseFloat(prompt("Nhap can nang cua ban (kg): "));
    var height = parseFloat(prompt("Nhap chieu cao cua ban(m): "));

    var bmi = weight / (height * height);

    console.log(bmi);

    if (bmi < 18.5) {
        document.write("Underweight");
    } else if (bmi <= 18.5 && bmi < 25.0) {
        document.write("Normal");
    } else if (bmi <= 25.0 && bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }

</script>

</body>
</html>
