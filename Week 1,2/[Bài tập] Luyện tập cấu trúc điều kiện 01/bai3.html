<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var int = parseInt(prompt("Nhap vao 1 so nguyen: "));

    if (int > 0) {
        document.write("So ban nhap lon hon 0");
    } if (int < 0){
        document.write("So ban nhap nho hon 0");
    } else {
        document.write("So ban nhap bang 0");
    }


</script>

</body>
</html>
