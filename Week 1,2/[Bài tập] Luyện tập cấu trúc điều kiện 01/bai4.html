<script>
    var a = parseInt(prompt("Nhap so a"));
    var b = parseInt(prompt("Nhap so b"));
    var c = parseInt(prompt("Nhap so c"));
    var max = null;

    if (a>b){
        if (a>c){
            max = a;

        }   else{
            max = c;
            }

    }   else if (b<c) {
        max = c;
        }   else {
            max =b;
            }

    alert(max);

</script>
