<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
<img id="nobita" src="https://cf.shopee.vn/file/aebc003dc91cac806a86e0975113a427" style="position:absolute;left:0; top:0;" height="100" width="80"/>

<script>
    function nhanlen() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 10 + "px";
    }
    function nhanxuong() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 10 + "px";
    }
    function nhantrai() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 10 + "px";
    }
    function nhanphai() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 10 +"px";
    }

    function moveSelect(evt) {
        switch (evt.keyCode) {
            case 38:
                nhanlen();
                break;
            case 40:
                nhanxuong();
                break;
            case 37:
                nhantrai();
                break;
            case 39:
                nhanphai();
                break;
        }
    }
    function doReady() {
        window.addEventListener("keydown", moveSelect);
    }





</script>

</body>
</html>
