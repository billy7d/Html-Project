<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    /* 0-200k : 3%     200k-500k: 5%    >500k: 10%  */

    var doanhso = parseFloat(prompt("Nhap doanh so ban hang"));
    var hoahong = 0;

    if(doanhso >= 500000){
        hoahong = (200000 * 3 / 100) + (300000 * 5 /100) + ((doanhso - 500000) * 10 / 100);
    } else if(doanhso >= 200000 && doanhso < 500000){
        hoahong = (200000 * 3 / 100) + ((doanhso - 200000) * 5 /100);
    } else {
        hoahong = (200000 * 3 / 100);
    }

    alert(hoahong);


</script>

</body>
</html>
